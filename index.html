%%html
<!DOCTYPE html>
<html>
<head>
    <title>Mobile Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            touch-action: none;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h2>Welcome to Mobile Tetris</h2>
            <p>←→ Swipe to move<br>
            ↑ Tap to rotate<br>
            ↓ Swipe down to drop<br>
            ✌️ Two fingers to pause</p>
            <button id="startButton">START GAME</button>
        </div>
        <div id="scoreBoard">Score: 0 | Level: 1</div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startScreen = document.getElementById('startScreen');
const scoreBoard = document.getElementById('scoreBoard');

// Mobile-first sizing
const setCanvasSize = () => {
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const blockSize = Math.min(screenWidth / 10, screenHeight / 20);
    canvas.width = blockSize * 10;
    canvas.height = blockSize * 20;
    BLOCK_SIZE = blockSize;
};
setCanvasSize();
window.addEventListener('resize', setCanvasSize);

// Game constants
let BLOCK_SIZE;
const COLS = 10;
const ROWS = 20;
const SHAPES = [
    [[1,1,1,1]], // I
    [[1,1],[1,1]], // O
    [[1,1,1],[0,1,0]], // T
    [[1,1,1],[1,0,0]], // L
    [[1,1,1],[0,0,1]], // J
    [[1,1,0],[0,1,1]], // S
    [[0,1,1],[1,1,0]]  // Z
];
const COLORS = ['#FF0', '#0FF', '#F0F', '#0F0', '#F00', '#00F', '#F90'];

// Game state
let grid = [];
let score = 0;
let level = 1;
let currentBlock = null;
let gameLoop;
let isPaused = false;
let gameOver = false;

function initGame() {
    grid = Array(ROWS).fill().map(() => Array(COLS).fill(0));
    score = 0;
    level = 1;
    gameOver = false;
    spawnBlock();
    updateScore();
}

function spawnBlock() {
    const shapeIndex = Math.floor(Math.random() * SHAPES.length);
    currentBlock = {
        shape: SHAPES[shapeIndex],
        color: COLORS[shapeIndex],
        x: Math.floor(COLS/2) - 1,
        y: 0
    };
    if (collision()) gameOver = true;
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw grid
    grid.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) {
                ctx.fillStyle = value;
                ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
            }
        });
    });

    // Draw current block
    if (currentBlock && !gameOver) {
        ctx.fillStyle = currentBlock.color;
        currentBlock.shape.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value) {
                    ctx.fillRect(
                        (currentBlock.x + x) * BLOCK_SIZE,
                        (currentBlock.y + y) * BLOCK_SIZE,
                        BLOCK_SIZE-1,
                        BLOCK_SIZE-1
                    );
                }
            });
        });
    }

    if (gameOver) {
        ctx.fillStyle = '#FFF';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
    }
}

function moveDown() {
    if (gameOver || isPaused) return;
    currentBlock.y++;
    if (collision()) {
        currentBlock.y--;
        placeBlock();
    }
}

function collision() {
    return currentBlock.shape.some((row, y) => 
        row.some((value, x) => {
            if (!value) return false;
            const newX = currentBlock.x + x;
            const newY = currentBlock.y + y;
            return newX < 0 || newX >= COLS || newY >= ROWS || grid[newY]?.[newX];
        })
    );
}

function placeBlock() {
    currentBlock.shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) grid[currentBlock.y + y][currentBlock.x + x] = currentBlock.color;
        });
    });
    clearLines();
    spawnBlock();
}

function clearLines() {
    let linesCleared = 0;
    for (let y = ROWS - 1; y >= 0; y--) {
        if (grid[y].every(cell => cell)) {
            grid.splice(y, 1);
            grid.unshift(Array(COLS).fill(0));
            linesCleared++;
            y++;
        }
    }
    if (linesCleared) {
        score += linesCleared * 100 * level;
        level = Math.floor(score / 1000) + 1;
        updateScore();
    }
}

function updateScore() {
    scoreBoard.innerHTML = `Score: ${score} | Level: ${level}`;
}

// Touch controls
let touchStartX = 0;
let touchStartY = 0;
let lastTouchTime = 0;

canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    if (e.touches.length === 2) {
        isPaused = !isPaused;
        return;
    }
    const now = Date.now();
    if (now - lastTouchTime < 200) { // Double tap
        rotateBlock();
        lastTouchTime = 0;
    } else {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        lastTouchTime = now;
    }
});

canvas.addEventListener('touchmove', e => e.preventDefault());
canvas.addEventListener('touchend', e => {
    e.preventDefault();
    if (e.touches.length > 0 || gameOver) return;
    
    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;
    
    const dx = touchEndX - touchStartX;
    const dy = touchEndY - touchStartY;
    
    if (Math.abs(dx) > Math.abs(dy)) {
        moveBlock(dx > 0 ? 1 : -1);
    } else {
        if (dy > 50) hardDrop();
    }
});

function moveBlock(dir) {
    if (isPaused) return;
    currentBlock.x += dir;
    if (collision()) currentBlock.x -= dir;
}

function rotateBlock() {
    if (isPaused) return;
    const rotated = currentBlock.shape[0].map((_, i) =>
        currentBlock.shape.map(row => row[i]).reverse()
    );
    const prevShape = currentBlock.shape;
    currentBlock.shape = rotated;
    if (collision()) currentBlock.shape = prevShape;
}

function hardDrop() {
    if (isPaused) return;
    while (!collision()) currentBlock.y++;
    currentBlock.y--;
    placeBlock();
}

// Start game
document.getElementById('startButton').addEventListener('click', () => {
    startScreen.style.display = 'none';
    initGame();
    gameLoop = setInterval(() => {
        if (!isPaused && !gameOver) {
            moveDown();
            draw();
        }
    }, 1000 / level);
});

// Initial setup
draw();
</script>
</body>
</html>
